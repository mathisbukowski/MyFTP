name: MyFTP CI/CD

env:
  MIRROR_URL: "git@github.com:EpitechPromo2028/B-NWP-400-LIL-4-1-myftp-mathis.bukowski.git"
  MIRROR_NAME: "EpitechPromo2028/B-NWP-400-LIL-4-1-myftp-mathis.bukowski"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/**'

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v4
      - name: check_coding_style
        run: |
            check.sh "$(pwd)" "$(pwd)"
            codingLogFile="$(pwd)/coding-style-reports.log"
            if [ -s "$codingLogFile" ]; then
                while IFS= read -r line; do
                    set -- $(echo "$line" | tr ':' ' ')
                    file="$1"
                    line_number="$2"
                    name="$3"
                    type="$4"
                    echo "::error title=$name coding style error,file=$file,line=$line_number::$type"
                done < "$codingLogFile"
                exit 1
            else
                echo "âœ… No coding style errors."
            fi

  

  check_program_compilation:
    runs-on: ubuntu-latest
    needs: check_coding_style
    container:
      image: epitechcontent/epitest-docker:latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Create Build Directory"
        run: mkdir -p build

      - name: "Compile with Make"
        run: |
          make
        timeout-minutes: 2

      - name: "Verify Executable Permissions and Presence"
        run: |
          if [ -f "myftp" ] && [ -x "myftp" ]; then
              echo "myftp exists and is executable."
          else
              echo "myftp does not exist or is not executable."
              exit 1
          fi
  
  run_tests:
    runs-on: ubuntu-latest
    needs: check_program_compilation
    container: epitechcontent/epitest-docker:latest
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Run Tests"
        run: |
          make tests_run
        timeout-minutes: 2

  push_to_mirror:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: run_tests
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Push to Mirror Repository"
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
